<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
            <a class="nav-link" href="/">Login</a>
            <!-- <a class="nav-link" href="/api/dashboard">Dashboard</a> -->
            <a type="button" class="nav-link" onclick="getDashboard()"
              >Dashboard</a
            >
            <a type="button" class="nav-link" onclick="getSettings()"
              >Settings</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="form">
        <div class="mb-3">
          <h1>Login</h1>
          <label for="password" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="Username" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby="password" />
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-primary" onclick="getDashboard()">
          Get Dashboard
        </button>
        <button class="btn btn-primary" onclick="getSettings()">
          Settings
        </button>
      </div>
    </main>

    <script>
      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios.post("/api/login", data).then((res) => {
          console.log(res);
          (document.getElementById("username").value = ""),
            (document.getElementById("password").value = "");
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            localStorage.setItem("jwt", token);
            getDashboard();
          }
        });
      }

      function getDashboard() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/dashboard", {
            headers: { Authorization: `Bearer ${token}` },
          })
          .then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("main").innerHTML = "Dashboard";
              document.querySelector("main").innerHTML =
                res.data.dashboardContent;
            }
          });
      }

      function getSettings() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/settings", {
            headers: { Authorization: `Bearer ${token}` },
          })
          .then((res) => {
            document.querySelector("main").innerHTML = "Settings";
            document.querySelector("main").innerHTML = res.data.settingsContent;
          });
      }

      function onLoad() {
        const token = localStorage.getItem("jwt");
        if (token) {
          getDashboard();
        }
      }
      //   onLoad();
    </script>
  </body>
</html>
